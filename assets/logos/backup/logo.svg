<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fond turquoise exact de l'image -->
  <rect width="400" height="300" fill="#9BBFBF"/>
  
  <!-- Maison exactement comme dans l'image -->
  <g transform="translate(200, 90)">
    <!-- Toit principal (double ligne comme dans l'original) -->
    <path d="M-55 15 L0 -30 L55 15 L45 15 L0 -20 L-45 15 Z" fill="#2C3E50" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Ligne intérieure du toit -->
    <path d="M-45 10 L0 -20 L45 10 L35 10 L0 -10 L-35 10 Z" fill="none" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Cheminée simple -->
    <rect x="-60" y="-5" width="6" height="18" fill="#2C3E50"/>
    
    <!-- Fenêtre centrale avec croix parfaite -->
    <rect x="-12" y="-10" width="24" height="25" fill="none" stroke="#2C3E50" stroke-width="2.5"/>
    <line x1="0" y1="-10" x2="0" y2="15" stroke="#2C3E50" stroke-width="2"/>
    <line x1="-12" y1="2.5" x2="12" y2="2.5" stroke="#2C3E50" stroke-width="2"/>
  </g>
  
  <!-- Texte ESTIMATION (exactement comme l'image) -->
  <text x="200" y="170" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#2C3E50" letter-spacing="3px">ESTIMATION</text>
  
  <!-- Ligne de séparation épaisse -->
  <line x1="40" y1="190" x2="360" y2="190" stroke="#2C3E50" stroke-width="5"/>
  
  <!-- Texte DÉMÉNAGEMENT avec point -->
  <text x="200" y="225" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="800" text-anchor="middle" fill="#2C3E50" letter-spacing="2px">DÉMÉNAGEMENT.</text>
  
  <!-- Chevron et FR comme dans l'image -->
  <g transform="translate(200, 260)">
    <!-- Chevron en forme de V pointant vers le bas -->
    <path d="M-30 -8 L0 15 L30 -8" fill="none" stroke="#2C3E50" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- FR centré dans le chevron -->
    <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="900" text-anchor="middle" fill="#2C3E50" letter-spacing="1px">FR</text>
  </g>
</svg>