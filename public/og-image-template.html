<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Moverz OG Image Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #04163a 0%, #2b7a78 50%, #04163a 100%);
      position: relative;
      overflow: hidden;
    }
    
    /* Halos lumineux */
    .halo-1 {
      position: absolute;
      top: -150px;
      right: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(107, 207, 207, 0.3) 0%, transparent 70%);
      filter: blur(80px);
    }
    
    .halo-2 {
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(79, 184, 184, 0.2) 0%, transparent 70%);
      filter: blur(60px);
    }
    
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px;
      max-width: 1000px;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      font-weight: bold;
      color: #04163a;
    }
    
    .brand {
      font-size: 64px;
      font-weight: 800;
      color: white;
      letter-spacing: -1px;
    }
    
    .rating {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }
    
    .stars {
      color: #6BCFCF;
      font-size: 24px;
      letter-spacing: 2px;
    }
    
    .rating-text {
      color: white;
      font-size: 20px;
      font-weight: 600;
    }
    
    .rating-count {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
    }
    
    h1 {
      font-size: 72px;
      font-weight: 900;
      color: white;
      line-height: 1.1;
      margin-bottom: 30px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .highlight {
      background: linear-gradient(135deg, #6BCFCF 0%, #4FB8B8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .benefits {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    
    .benefit {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 16px 28px;
      border-radius: 16px;
      border: 1px solid rgba(107, 207, 207, 0.2);
    }
    
    .check {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6BCFCF 0%, #4FB8B8 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #04163a;
      font-weight: bold;
      font-size: 20px;
    }
    
    .benefit-text {
      color: white;
      font-size: 22px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="halo-1"></div>
  <div class="halo-2"></div>
  
  <div class="container">
    <!-- Logo + Marque -->
    <div class="logo-section">
      <div class="logo">M</div>
      <div class="brand">MOVERZ</div>
    </div>
    
    <!-- Tagline -->
    <div class="rating">
      <span class="rating-text">Comparateur de déménagement</span>
      <span class="rating-count">· Gratuit · Sans démarchage</span>
    </div>
    
    <!-- Titre principal -->
    <h1>
      Comparez des devis<br/>
      de <span class="highlight">déménageurs contrôlés</span>
    </h1>
    
    <!-- Bénéfices -->
    <div class="benefits">
      <div class="benefit">
        <div class="check">✓</div>
        <div class="benefit-text">0€</div>
      </div>
      <div class="benefit">
        <div class="check">✓</div>
        <div class="benefit-text">Sans démarchage</div>
      </div>
      <div class="benefit">
        <div class="check">✓</div>
        <div class="benefit-text">100% fiables</div>
      </div>
    </div>
  </div>
</body>
</html>
