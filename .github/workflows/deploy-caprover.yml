name: Deploy to CapRover

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-caprover-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CapRover webhook
        env:
          CAPROVER_WEBHOOK_URL: ${{ secrets.CAPROVER_WEBHOOK_URL }}
        run: |
          if [ -z "$CAPROVER_WEBHOOK_URL" ]; then
            echo "Missing secret CAPROVER_WEBHOOK_URL"
            exit 1
          fi
          curl -fsS -X POST "$CAPROVER_WEBHOOK_URL"

