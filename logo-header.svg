<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" width="320" height="60">
  <!-- Maison stylisée fidèle au design original -->
  <g transform="translate(30, 30)">
    <!-- Toit principal (structure double comme dans l'original) -->
    <path d="M-18 6 L0 -12 L18 6 L15 6 L0 -9 L-15 6 Z" fill="#1E3A8A" stroke="#1E3A8A" stroke-width="1.5"/>
    
    <!-- Toit secondaire (contour intérieur) -->
    <path d="M-15 3 L0 -9 L15 3 L12 3 L0 -6 L-12 3 Z" fill="none" stroke="#1E3A8A" stroke-width="1.2"/>
    
    <!-- Cheminée -->
    <rect x="-20" y="-3" width="3" height="7" fill="#1E3A8A"/>
    
    <!-- Fenêtre centrale avec croix (exactement comme l'original) -->
    <rect x="-4" y="-4" width="8" height="10" fill="none" stroke="#1E3A8A" stroke-width="1.2"/>
    <line x1="0" y1="-4" x2="0" y2="6" stroke="#1E3A8A" stroke-width="0.8"/>
    <line x1="-4" y1="1" x2="4" y2="1" stroke="#1E3A8A" stroke-width="0.8"/>
  </g>
  
  <!-- Texte ESTIMATION (bold et spacing comme l'original) -->
  <text x="70" y="28" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="900" fill="#1E3A8A" letter-spacing="1px">ESTIMATION</text>
  
  <!-- Ligne de séparation épaisse -->
  <line x1="70" y1="35" x2="280" y2="35" stroke="#1E3A8A" stroke-width="3"/>
  
  <!-- Texte DÉMÉNAGEMENT -->
  <text x="70" y="50" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="800" fill="#1E3A8A" letter-spacing="0.5px">DÉMÉNAGEMENT</text>
  
  <!-- Point séparateur -->
  <circle cx="230" cy="50" r="2" fill="#1E3A8A"/>
  
  <!-- FR -->
  <text x="250" y="50" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="800" fill="#1E3A8A">FR</text>
</svg>